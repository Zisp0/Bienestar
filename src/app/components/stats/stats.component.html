<div class="grid">
  <div class="card">
    <h3>Resumen</h3>
    <div class="metric-row"><div class="metric-label">Registros</div><div class="muted">{{ summary.count }}</div></div>
    <div class="metric-row"><div class="metric-label">Promedio Dolor</div><div class="muted">{{ summary.painAvg }}</div></div>
    <div class="metric-row"><div class="metric-label">Promedio Ánimo</div><div class="muted">{{ summary.moodAvg }}</div></div>
    <div class="metric-row"><div class="metric-label">Promedio Sueño</div><div class="muted">{{ summary.sleepAvg }}</div></div>
  </div>

  <div class="card">
    <h3>Tendencia (últimos 7)</h3>
    <div *ngIf="entries.length===0" class="muted">No hay datos</div>
    <div *ngFor="let e of entries | slice:0:7" style="padding:6px 0;border-top:1px solid #f3f4f6">
      <div class="small">{{e.date}}</div>
      <div class="muted">Dolor {{e.pain.intensity}} · Ánimo {{e.mood.intensity}} · Sueño {{e.sleep.intensity}}</div>
    </div>
  </div>
</div>
